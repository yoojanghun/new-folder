<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages/login.css">
</head>
<body>
    <header class="login-header">
        <a class="login-header__link" href="#">
            <i class="fa-solid fa-house fa-4x"></i>
        </a>
    </header>

    <main class="login-main">
        <form class="login__form" action="home.html" method="POST">
            <h1 class="login__title">Log in</h1>
            <label for="email">Email or Phone number</label>
            <input id="email" name="id" type="text" placeholder="Write your Email or phone number" maxlength="20" required>
            <label for="psw">Password</label>
            <input id="psw" name="password" type="password" placeholder="Write your password" maxlength="15" required>
            <input type="submit" value="Log In">

            <div class="login__notice">
                <p class="login__notice__text">By continuing, you agree to Amazon's <a href="#" class="link--blue link--underline">Conditions of Use</a> and <a href="#" class="link--blue link--underline">Privacy Notice</a></p>
            </div>
            <div class="login__help">
                <i class="fa-solid fa-chevron-down"></i>
                <a href="#" class="link--blue">Need help?</a>
            </div>
            <div class="login__business">
                <h4 class="login__business__title">Buying for work?</h4>
                <a href="#" class="link--blue">Shop on Amazon Business</a>
            </div>
        </form>
        <div class="create-account">
            <h6 class="create-account__title">New to Amazon?</h6>
            <button class="create-account__btn">Create your Amazon account</button>
        </div>
    </main>

    <footer class="login-footer">
        <ul class="login-footer__list">
            <li class="login-footer__item">
                <a href="#">
                    Terms of Service
                </a>
            </li>
            <li class="login-footer__item">
                <a href="#">
                    Privacy Policy
                </a>
            </li>
            <li class="login-footer__item">
                <a href="#">
                    Help me
                </a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/1b4e17680f.js" crossorigin="anonymous"></script>
</body>
</html>
